    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {

              },
            },
          },
        }
    </script>
    <style>
        * {
            font-family: 'IBM Plex Arabic', sans-serif !important;
        }
        body {
            background-color: #fcfcfc;
            color: #1e293b;
            direction: rtl;
        }
        /* Dark Mode Styles */
        html.dark body {
            background-color: #0f172a;
            color: #e2e8f0;
        }
        html.dark .bg-white {
            background-color: #1e293b !important;
        }
        html.dark .bg-slate-50, html.dark .bg-slate-100 {
            background-color: #334155 !important;
        }
        html.dark .bg-rose-50 {
            background-color: #4c1d28 !important;
        }
        html.dark .text-slate-900, html.dark .text-slate-800, html.dark .text-slate-700 {
            color: #f1f5f9 !important;
        }
        html.dark .text-slate-600, html.dark .text-slate-500, html.dark .text-slate-400 {
            color: #94a3b8 !important;
        }
        html.dark .border-slate-100, html.dark .border-slate-200 {
            border-color: #334155 !important;
        }
        html.dark input, html.dark textarea, html.dark select {
            background-color: #334155 !important;
            color: #f1f5f9 !important;
            border-color: #475569 !important;
        }
        html.dark input::placeholder, html.dark textarea::placeholder {
            color: #64748b !important;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
